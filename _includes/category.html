<details>
    <summary>관련 포스트</summary>
    <ul>
    {% assign posts = site.posts | sort: 'date' | reverse %}
    {% for post in posts %}
        {% assign categories = post.categories %}
        {% if category == post.categories[0] or category == post.categories[1] %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
</details>
